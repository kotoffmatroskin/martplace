<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>MartPlace | Home Page</title>
  </head>

  <body>

    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__logo">
              <a href="#">
                <img src="images/Logo.png" alt="martplace">
              </a>
            </div>
            <div class="header__box">
              <div class="btn">
                <a href="#">Become a Seller</a>
              </div>
              <div class="info">
                <a class="bell" href="#"></a>
                <a class="envelope" href="#"></a>
                <a class="basket" href="#"></a>
              </div>
              <div class="user">
                <div class="user__avatar" style="background-image: url(images/header/user.png);"></div>
                <div class="user__text">
                  <a class="user__name" href="#">Taofiq Hakim</a>
                  <div class="user__price">$20.45</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <div class="header__menu">
            <nav class="menu">
              <ul class="menu__list">
                <li>
                  <a href="#">
                    Home
                  </a>
                </li>
                <li>
                  <a href="#">
                    All products
                  </a>
                </li>
                <li>
                  <a href="#">
                    Wordpress
                  </a>
                </li>
                <li>
                  <a href="#">
                    Festures
                  </a>
                </li>
                <li>
                  <a href="#">
                    Pages
                  </a>
                </li>
              </ul>
            </nav>
            <div class="header__search">
              <form>
                <label class="header__search-lb">
                  <input class="header__search-input" type="text" placeholder="Search product here..." required>
                </label>
                <button class="header__search-btn" type="submit"></button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </header>


    <main class="main">

      <section class="products">
        <div class="container">

        </div>
      </section>

    </main>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>

</html>
